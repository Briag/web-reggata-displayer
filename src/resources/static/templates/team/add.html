<div class="row alerts-container" data-ng-controller="AlertsCtrl" data-ng-show="alerts.length">
  <div class="col-xs-12">
    <alert data-ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
  </div>
</div>

<div data-ng-controller="TeamCtrl">

<div class="row">
	<div class="col-lg-6">
		<rd-widget>
			<rd-widget-header icon="fa-user" title="Add a team">
			</rd-widget-header>
			<rd-widget-body classes="medium no-padding bg-success">
				<form ng-submit="addTeam()">	
				<div class="table-responsive">
					<table class="table">
						<tbody>
							<tr><td> Name : </td><td><input type="text" class="form-control" ng-model="form.name" id="inputName"></td></tr>
							<tr><td> Boat : <td>{{form.boat.name}}</td></tr>
							<tr><td><button type="submit" class="btn btn-primary">Add</button></td></tr>
						</tbody>
					</table>
	       		</div>
	       		</form>
			</rd-widget-body>
		</rd-widget>
	</div>
		<div class="col-lg-6">
			<rd-widget>
				<rd-widget-header icon="fa-life-ring" title="Select boat's team">
				</rd-widget-header>
				<rd-widget-body classes="medium no-padding">
					<div class="table-responsive">
						<table class="table">
							<tbody>
								<tr data-ng-repeat="boat in boats"><td>{{boat.name}}</td><td><a ng-click='addBoat(boat)'><i class="fa fa-plus"></i></a></td></tr>
							</tbody>
						</table>
	        		</div>
				</rd-widget-body>
			<rd-widget>
		</div>
</div>		
</div>
