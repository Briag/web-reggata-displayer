<div class="row alerts-container" data-ng-controller="AlertsCtrl" data-ng-show="alerts.length">
  <div class="col-xs-12">
    <alert data-ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
  </div>
</div>

<div data-ng-controller="RegattaEdit">
<div class="row">
	<div class="col-lg-6 col-md-6 col-xs-12">
		<rd-widget>
			<rd-widget-body>
				<div class="widget-icon green pull-left">
					<i class="fa fa-users"></i>
				</div>
				<input ng-model="regatta.name" class="title" value="{{regatta.name}}"/>
				<div class="comment">{{regatta.team.length}} registered teams</div>
			</rd-widget-body>
		</rd-widget>
	</div>
</div>

<div class="row">
	<div class="col-lg-6">
		<rd-widget>
      		<rd-widget-header icon="fa-users" title="Registered teams">
      		</rd-widget-header>
      		<rd-widget-body classes="medium no-padding bg-success">
				<div class="table-responsive">
					<table class="table">
						<tbody>
							<tr data-ng-repeat="team in regatta.team"><td>{{team.name}}</td><td>{{team.teammates.length}} members</td><td><a href='' ng-click='removeTeam(team)'><i class="fa fa-times"></i></a></td></tr>
						</tbody>
					</table>
				</div>
			</rd-widget-body>
		</rd-widget>
	</div>
	<div class="col-lg-6">
			<rd-widget>
				<rd-widget-header icon="fa-users" title="All teams">
					<form ng-submit="addTeams()" class="input-group">
						<input type="text" ng-model="search.name" class="form-control input-sm" />
						<span class="input-group-addon"><i class="fa fa-search"></i></span>
					</form>
				</rd-widget-header>
				<rd-widget-body classes="medium no-padding">
					<div class="table-responsive">
						<table class="table">
							<tbody>
								<tr data-ng-repeat="team in teams | filter: { name: search.name}"  ng-if="isTeamRegistredInRegatta(team) == false"> <td>{{team.name}}</td><td>{{team.teammates.length}} members</td><td><a href='' ng-click='addTeam(team)'><i class="fa fa-plus"></i></a><td></td></tr>
							</tbody>
						</table>
	        		</div>
				</rd-widget-body>
			<rd-widget>
		</div>
		
		<button class="btn btn-success" ng-click="saveProperties()">
		  <span class="glyphicon glyphicon-save"></span> Save Changes
		</button>
</div>
</div>
