<div class="row alerts-container" data-ng-controller="AlertsCtrl" data-ng-show="alerts.length">
  <div class="col-xs-12">
    <alert data-ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
  </div>
</div>


<div data-ng-controller="BoatCtrl">
<div class="row">
	<div class="col-lg-3 col-md-6 col-xs-12">
		<rd-widget>
			<rd-widget-body>
				<div class="widget-icon green pull-left">
					<i class="fa fa-life-ring"></i>
				</div>
				<div class="title">{{boats.length}}</div>
				<div class="comment">Boats</div>
			</rd-widget-body>
		</rd-widget>
	</div>
</div>


<div class="row">
	<div class="col-lg-6">
		<rd-widget>
      		<rd-widget-header icon="fa-life-ring" title="Boats">
				<a href="#/boat/add"><i class="fa fa-plus"></i> Add</a>
      		</rd-widget-header>
      		<rd-widget-body classes="medium no-padding bg-success">
				<div class="table-responsive">
					<table class="table">
						<tbody>
							<tr data-ng-repeat="boat in boats"><td>{{boat.name}}</td><td><a href="#/boat/edit/{{boat.idRegatta}}"><i class="fa fa-pencil"></i></a></td></tr>
						</tbody>
					</table>
				</div>
			</rd-widget-body>
		</rd-widget>
	</div>
</div>
</div>
