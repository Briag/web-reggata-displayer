<div class="row alerts-container" data-ng-controller="AlertsCtrl" data-ng-show="alerts.length">
  <div class="col-xs-12">
    <alert data-ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
  </div>
</div>


<div data-ng-controller="NoticeCtrl">
	<div class="row">
		<div class="col-lg-3 col-md-6 col-xs-12">
			<rd-widget>
				<rd-widget-body>
					<div class="widget-icon green pull-left">
						<i class="fa fa-flag-checkered"></i>
					</div>
					<div class="title">{{regattas.length}}</div>
					<div class="comment">Regattas</div>
				</rd-widget-body>
			</rd-widget>
		</div>
	</div>
	
	
	<div data-ng-repeat="regatta in regattas" class="row">
	<div class="col-lg-6">
		<rd-widget>
      		<rd-widget-header icon="fa-flag-checkered" title="{{regatta.name}}">
				{{regatta.team.length}} registered teams
      		</rd-widget-header>
      		<rd-widget-body classes="medium no-padding">
				<div class="table-responsive">
					<table class="table">
						<tbody>
							<tr data-ng-repeat="team in regatta.team"><td>{{team.name}}</td><td>{{team.teammates.length}} members</td><td><a href="#/notice/teamcomposition/{{team.idTeam}}"><i class="fa fa-search"></i></a><td></td></tr>
						</tbody>
					</table>
				</div>
			</rd-widget-body>
		</rd-widget>
	</div>
	</div>
</div>
