<h2>
    <ng-pluralize count="regattasLeft().length" when="{'0':'No regatta !','1':'Only 1 regatta !', 'other':'{} regattas !'}"></ng-pluralize>
</h2>

<table class="table table-bordered">
    <tr ng-repeat="regatta in regattas" ng-class="{active:regatta.done}">
        <td>
            <input type="checkbox" ng-model="regatta.done" ng-change="toggleRegatta(regatta);" style="margin-right: 8px; vertical-align: text-bottom;"/>
            <a ng-href="#!/{{regatta.idRegatta}}">{{regatta.name}}</a>
            <a href="#" ng-click="deleteRegatta(regatta);" class="btn btn-danger btn-xs pull-right">Delete</a>
            <a ng-href="#!/{{regatta.idRegatta}}/edit" class="btn btn-primary btn-xs pull-right" style="margin-right:8px;">Edit</a>
        </td>
    </tr>
</table>

<hr/>
<a href="#!/add" class="btn btn-primary">Add a new regatta</a>
