<table class="table table-bordered">
    <tr ng-repeat="regatta in regattas" ng-class="{active:boat.done}">
        <td>
            <input type="checkbox" ng-model="boat.done" ng-change="toggleBoat(boat);" style="margin-right: 8px; vertical-align: text-bottom;"/>
            <a ng-href="#!/{{boat.idBoat}}">{{boat.name}}</a>
            <a href="#" ng-click="deleteBoat(boat);" class="btn btn-danger btn-xs pull-right">Delete</a>
            <a ng-href="#!/{{boat.idBoat}}/edit" class="btn btn-primary btn-xs pull-right" style="margin-right:8px;">Edit</a>
        </td>
    </tr>
</table>

<hr/>
<a href="#!/add" class="btn btn-primary">Add a new boat</a>
