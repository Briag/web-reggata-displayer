<h2>Teammate edit</h2>

<form>
    <div class="form-group">
        <label for="description">Firstname</label>
        <textarea id="description" class="form-control" name="description" ng-model="teammate.firstname"></textarea>
        <label for="description">Lastname</label>
        <textarea id="description" class="form-control" name="description" ng-model="teammate.lastname"></textarea>
        <label for="description">Description</label>
        <textarea id="description" class="form-control" name="description" ng-model="teammate.description"></textarea>
    </div>

    <hr/>
    <button ng-click="saveTeammate()" class="btn btn-success">Save</button>
    <a href="#!/list" class="btn btn-default">Cancel</a>
</form>
